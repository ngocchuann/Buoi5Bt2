<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
    <!-- Bai tap 1 -->
    <div class=" container ">
        <p class="theme">Tính thuế thu nhập cá nhân</p>
    </div>
    <div class="container w-50 py-5">
        <form class="row gy-3 px-2 mt-5">
            <div class="col-12 col-lg-4">
                <input type="text" class="form-control" id="name" placeholder="Nhập Họ Tên">
            </div>
            <div class="col-12 col-lg-4  me-2 mb-2">
                <input type="number" class="form-control" id="tong" placeholder="Tổng Thu nhập của năm">
            </div>
            <div class="col-12 col-lg-4  me-2 mb-2">
                <input type="number" class="form-control" id="songuoi" placeholder="Số người phụ thuộc">
            </div>
            <div class="col-12 ">
                <button class="btn btn-success me-2 mb-2" type="button" id="btntinh">
                    Tính Tiền Thuê
                </button>
            </div>
            <div class="col-12">
                <div class="alert alert-primary me-2 mb-2">
                    <span id="txtResultinh">&#8205</span>
                </div>
            </div>

        </form>
    </div>
    <!-- Bai tap 2: -->
    <div class="container">
        <p class="theme">Tính tiền cap</p>
    </div>
    <div class="container w-50 py-5">
        <form class="row gy-3 px-2 mt-5">
            
            <div class="col-12  col-lg-4">
                <select class="form-control form__input" id="khachhang" onchange="formLoaiKhach()">
                    <option value="">Chọn loại khách hàng</option>
                    <option value="hodan">Nhà Dân</option>
                    <option value="doanhnghiep">Doanh Nghiệp</option>
                </select>
            </div>
            <div class="col-12 col-lg-4">
                <input type="text" class="form-control form__input" id="idkh" placeholder="Nhập mã khách hàng">
            </div>
            <div class="col-12 col-lg-4">
                <input type="number" class="form-control form__input" id="idsk" placeholder="Số kênh cao cấp">
            </div>
            <div class="col-12 col-lg-4 me-2 mb-2">
                <input type="number"  class="form-control form__input" id="ketnoi"
                    placeholder="Số kết nối">
            </div>
            <div class="col-12 ">
                <button class="btn btn-success me-2 mb-2" type="button" id="btntien">
                    Tính Tiền Cáp
                </button>
            </div>
            <div class="col-12 ">
                <div class="alert alert-primary">
                    <span id="txtResultien">&#8205</span>
                </div>
            </div>
           
        </form>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
    
</body>
</html>
